<!-- Journal Sanctuary - Your Sacred Thoughts -->
<div class="journal-sanctuary min-h-screen flex flex-col relative overflow-hidden">
    <!-- Subtle Background Elements -->
    <div class="absolute inset-0 morphing-premium opacity-3 pointer-events-none"></div>
    
    <!-- Golden Thread Integration -->
    <div class="golden-thread-header absolute top-6 left-6 right-6 z-20">
        <div class="thread-label text-center">
            <span class="thread-text text-sm font-medium text-charcoal/60" id="journal-thread-label">
                Reflecting on: <span class="thread-word text-sage-deep font-semibold" id="journal-thread-word">Focus</span>
            </span>
        </div>
    </div>
    
    <!-- Breathing Preparation (3-second emotional prep) -->
    <div class="breathing-preparation absolute inset-0 bg-gradient-to-br from-sage-deep/5 to-forest-deep/5 flex items-center justify-center z-30 hidden" id="breathing-preparation">
        <div class="breathing-content text-center">
            <div class="breathing-circle w-32 h-32 mx-auto mb-6 relative">
                <div class="absolute inset-0 rounded-full border-4 border-sage-deep/40 animate-breathing"></div>
                <div class="absolute inset-4 rounded-full bg-sage-deep/10 flex items-center justify-center">
                    <span class="text-2xl">🫁</span>
                </div>
            </div>
            <h2 class="text-2xl font-serif text-forest-deep mb-2">Prepare Your Heart</h2>
            <p class="text-lg text-charcoal/70">Three breaths to center your soul</p>
        </div>
    </div>
    
    <!-- Main Journal Content -->
    <div class="journal-content flex-1 flex flex-col px-6 py-8 pt-20">
        <!-- Sanctuary Title -->
        <div class="sanctuary-title mb-8 text-center">
            <h1 class="sanctuary-heading text-3xl md:text-4xl font-serif text-forest-deep mb-3 leading-tight">
                Your Sacred Thoughts
            </h1>
                <p class="sanctuary-subtitle text-lg text-charcoal/70 font-medium">
                    A sacred space for your innermost thoughts
                </p>
        </div>
    
        <!-- Enhanced Emotion Wheel -->
        <div class="emotion-wheel-container mb-8">
            <div class="emotion-wheel-wrapper bg-white/80 backdrop-blur-sm rounded-2xl p-6 border border-sage-deep/20 max-w-md mx-auto">
                <h3 class="text-lg font-serif text-forest-deep mb-4 text-center">What lives in your heart today?</h3>
                <div class="emotion-wheel grid grid-cols-3 gap-4">
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-300 transform hover:scale-105 text-center group border border-transparent hover:border-sage-deep/20 hover:shadow-md anticipation-trigger" data-emotion="joy" data-anticipation="emotion">
                        <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">😊</div>
                        <div class="text-sm font-medium text-forest-deep">Joy</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-300 transform hover:scale-105 text-center group border border-transparent hover:border-sage-deep/20 hover:shadow-md anticipation-trigger" data-emotion="peace" data-anticipation="emotion">
                        <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">😌</div>
                        <div class="text-sm font-medium text-forest-deep">Peace</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-300 transform hover:scale-105 text-center group border border-transparent hover:border-sage-deep/20 hover:shadow-md anticipation-trigger" data-emotion="gratitude" data-anticipation="emotion">
                        <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">🙏</div>
                        <div class="text-sm font-medium text-forest-deep">Gratitude</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-300 transform hover:scale-105 text-center group border border-transparent hover:border-sage-deep/20 hover:shadow-md anticipation-trigger" data-emotion="curiosity" data-anticipation="emotion">
                        <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">🤔</div>
                        <div class="text-sm font-medium text-forest-deep">Curiosity</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-300 transform hover:scale-105 text-center group border border-transparent hover:border-sage-deep/20 hover:shadow-md anticipation-trigger" data-emotion="determination" data-anticipation="emotion">
                        <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">💪</div>
                        <div class="text-sm font-medium text-forest-deep">Determination</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-300 transform hover:scale-105 text-center group border border-transparent hover:border-sage-deep/20 hover:shadow-md anticipation-trigger" data-emotion="love" data-anticipation="emotion">
                        <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">❤️</div>
                        <div class="text-sm font-medium text-forest-deep">Love</div>
                    </button>
                </div>
                <div class="selected-emotion mt-4 text-center hidden" id="selected-emotion">
                    <div class="inline-flex items-center bg-sage-deep/10 px-4 py-2 rounded-full">
                        <span class="text-sm text-forest-deep font-medium">Feeling: </span>
                        <span class="text-lg ml-2" id="emotion-display"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sacred Writing Area -->
        <div class="writing-area-container flex-1 max-w-4xl mx-auto">
            <div class="writing-area bg-white/90 backdrop-blur-sm rounded-2xl p-8 border border-sage-deep/20 shadow-lg relative">
                <!-- Golden Thread Watermark -->
                <div class="golden-thread-watermark absolute top-4 right-4 opacity-30" id="golden-thread-watermark">
                    <span class="text-xs text-sage-deep font-medium" id="watermark-text">Focus</span>
                </div>
                
                <!-- Writing Flow Indicator -->
                <div class="writing-flow-indicator absolute top-4 left-4 flex items-center space-x-1">
                    <div class="flow-dot w-1 h-1 bg-sage-deep/30 rounded-full animate-gentle-pulse"></div>
                    <div class="flow-dot w-1 h-1 bg-sage-deep/50 rounded-full animate-gentle-pulse" style="animation-delay: 0.3s;"></div>
                    <div class="flow-dot w-1 h-1 bg-sage-deep/30 rounded-full animate-gentle-pulse" style="animation-delay: 0.6s;"></div>
                </div>
                
                <!-- Writing Area -->
                <div class="relative">
                    <textarea 
                        id="journal-textarea" 
                        placeholder="Let your soul speak through these words... Begin with what moves you."
                        class="w-full h-64 p-6 bg-transparent border-none focus:outline-none resize-none text-lg leading-relaxed font-serif text-forest-deep placeholder-charcoal/40 transition-all duration-500 focus:bg-white/90 hover:bg-white/85 rounded-lg anticipation-trigger"
                        style="background: rgba(255, 254, 247, 0.8);"
                        data-auto-save="journal-entry"
                        data-anticipation="typing"
                    ></textarea>
                    
                    <!-- Writing Stats -->
                    <div class="absolute bottom-4 right-4 flex items-center space-x-4 text-sm text-charcoal/60">
                        <span id="word-count" class="font-medium">0 words</span>
                        <span>•</span>
                        <span id="char-count" class="font-medium">0 characters</span>
                    </div>
                </div>
                
                <!-- Completion Actions -->
                <div class="completion-actions mt-6 flex flex-col items-center space-y-3">
                    <button id="journal-complete-btn" class="sacred-flow-button w-48 h-14 bg-gradient-to-r from-sage-deep to-forest-deep text-white text-lg font-semibold rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 relative overflow-hidden group" aria-label="Complete journal entry">
                        <span class="button-text relative z-10">Honor This Moment</span>
                        <div class="button-shimmer absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent transform -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-out"></div>
                    </button>
                    
                    <!-- Draft Actions -->
                    <div class="flex items-center space-x-4">
                        <button id="save-draft-btn" class="text-sm text-sage-deep hover:text-forest-deep transition-colors px-4 py-2 rounded-lg hover:bg-sage-deep/10">
                            💾 Preserve Thoughts
                        </button>
                        <button id="load-draft-btn" class="text-sm text-charcoal/60 hover:text-sage-deep transition-colors px-4 py-2 rounded-lg hover:bg-sage-deep/10">
                            📄 Return to Words
                        </button>
                    </div>
                    
                    <!-- Skip Journaling Option -->
                    <button id="skip-journal-btn" class="text-sm text-charcoal/60 hover:text-sage-deep transition-colors px-4 py-2 rounded-lg hover:bg-sage-deep/10">
                        Honor reflection another time
                    </button>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Selah Completion Ritual (4-second fade to black) -->
    <div class="selah-completion absolute inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-[60] hidden" id="selah-completion">
        <div class="selah-content text-center">
            <div class="selah-word text-6xl font-serif text-white mb-4 animate-fade-in">Selah</div>
            <p class="text-lg text-white/80 font-medium">A sacred boundary before the next thought-space</p>
        </div>
    </div>
</div>
