<!-- Journal Sanctuary - Your Sacred Thoughts -->
<div class="journal-sanctuary min-h-screen flex flex-col relative overflow-hidden">
    <!-- Subtle Background Elements -->
    <div class="absolute inset-0 morphing-premium opacity-3 pointer-events-none"></div>
    
    <!-- Golden Thread Integration -->
    <div class="golden-thread-header absolute top-6 left-6 right-6 z-20">
        <div class="thread-label text-center">
            <span class="thread-text text-sm font-medium text-charcoal/60" id="journal-thread-label">
                Reflecting on: <span class="thread-word text-sage-deep font-semibold" id="journal-thread-word">Focus</span>
            </span>
        </div>
    </div>
    
    <!-- Breathing Preparation (3-second emotional prep) -->
    <div class="breathing-preparation absolute inset-0 bg-gradient-to-br from-sage-deep/5 to-forest-deep/5 flex items-center justify-center z-30" id="breathing-preparation">
        <div class="breathing-content text-center">
            <div class="breathing-circle w-32 h-32 mx-auto mb-6 relative">
                <div class="absolute inset-0 rounded-full border-4 border-sage-deep/40 animate-breathing"></div>
                <div class="absolute inset-4 rounded-full bg-sage-deep/10 flex items-center justify-center">
                    <span class="text-2xl">ü´Å</span>
                </div>
            </div>
            <h2 class="text-2xl font-serif text-forest-deep mb-2">Prepare Your Heart</h2>
            <p class="text-lg text-charcoal/70">Take three deep breaths to center yourself</p>
        </div>
    </div>
    
    <!-- Main Journal Content -->
    <div class="journal-content flex-1 flex flex-col px-6 py-8 pt-20">
        <!-- Sanctuary Title -->
        <div class="sanctuary-title mb-8 text-center">
            <h1 class="sanctuary-heading text-3xl md:text-4xl font-serif text-forest-deep mb-3 leading-tight">
                Your Sacred Thoughts
            </h1>
            <p class="sanctuary-subtitle text-lg text-charcoal/70 font-medium">
                A space for pure, introspective quiet
            </p>
        </div>
    
        <!-- Enhanced Emotion Wheel -->
        <div class="emotion-wheel-container mb-8">
            <div class="emotion-wheel-wrapper bg-white/80 backdrop-blur-sm rounded-2xl p-6 border border-sage-deep/20 max-w-md mx-auto">
                <h3 class="text-lg font-serif text-forest-deep mb-4 text-center">How are you feeling right now?</h3>
                <div class="emotion-wheel grid grid-cols-3 gap-4">
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-200 transform hover:scale-105" data-emotion="joy">
                        <div class="text-2xl mb-2">üòä</div>
                        <div class="text-sm font-medium text-forest-deep">Joy</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-200 transform hover:scale-105" data-emotion="peace">
                        <div class="text-2xl mb-2">üòå</div>
                        <div class="text-sm font-medium text-forest-deep">Peace</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-200 transform hover:scale-105" data-emotion="gratitude">
                        <div class="text-2xl mb-2">üôè</div>
                        <div class="text-sm font-medium text-forest-deep">Gratitude</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-200 transform hover:scale-105" data-emotion="curiosity">
                        <div class="text-2xl mb-2">ü§î</div>
                        <div class="text-sm font-medium text-forest-deep">Curiosity</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-200 transform hover:scale-105" data-emotion="determination">
                        <div class="text-2xl mb-2">üí™</div>
                        <div class="text-sm font-medium text-forest-deep">Determination</div>
                    </button>
                    <button class="emotion-btn p-4 rounded-xl hover:bg-sage-deep/10 transition-all duration-200 transform hover:scale-105" data-emotion="love">
                        <div class="text-2xl mb-2">‚ù§Ô∏è</div>
                        <div class="text-sm font-medium text-forest-deep">Love</div>
                    </button>
                </div>
                <div class="selected-emotion mt-4 text-center hidden" id="selected-emotion">
                    <div class="inline-flex items-center bg-sage-deep/10 px-4 py-2 rounded-full">
                        <span class="text-sm text-forest-deep font-medium">Feeling: </span>
                        <span class="text-lg ml-2" id="emotion-display"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sacred Writing Area -->
        <div class="writing-area-container flex-1 max-w-4xl mx-auto">
            <div class="writing-area bg-white/90 backdrop-blur-sm rounded-2xl p-8 border border-sage-deep/20 shadow-lg">
                <!-- Golden Thread Watermark -->
                <div class="golden-thread-watermark absolute top-4 right-4 opacity-30" id="golden-thread-watermark">
                    <span class="text-xs text-sage-deep font-medium" id="watermark-text">Focus</span>
                </div>
                
                <!-- Writing Area -->
                <div class="relative">
                    <textarea 
                        id="journal-textarea" 
                        placeholder="Begin writing your sacred thoughts... Let your heart speak freely."
                        class="w-full h-64 p-6 bg-transparent border-none focus:outline-none resize-none text-lg leading-relaxed font-serif text-forest-deep placeholder-charcoal/40 transition-all duration-300"
                        style="background: rgba(255, 254, 247, 0.8);"
                    ></textarea>
                    
                    <!-- Writing Stats -->
                    <div class="absolute bottom-4 right-4 flex items-center space-x-4 text-sm text-charcoal/50">
                        <span id="word-count" class="font-medium">0 words</span>
                        <span>‚Ä¢</span>
                        <span id="char-count" class="font-medium">0 characters</span>
                    </div>
                </div>
                
                <!-- Completion Actions -->
                <div class="completion-actions mt-6 flex justify-center">
                    <button id="journal-complete-btn" class="sacred-flow-button w-48 h-12 bg-gradient-to-r from-sage-deep to-forest-deep text-white text-lg font-semibold rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                        <span class="button-text">Complete Reflection</span>
                    </button>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Selah Completion Ritual (4-second fade to black) -->
    <div class="selah-completion absolute inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 hidden" id="selah-completion">
        <div class="selah-content text-center">
            <div class="selah-word text-6xl font-serif text-white mb-4 animate-fade-in">Selah</div>
            <p class="text-lg text-white/80 font-medium">A sacred boundary before the next thought-space</p>
        </div>
    </div>
</div>
