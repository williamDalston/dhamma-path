<!-- Gratitude Sanctuary - Three Points of Light -->
<div class="gratitude-sanctuary min-h-screen flex flex-col relative overflow-hidden">
    <!-- Subtle Background Elements -->
    <div class="absolute inset-0 morphing-premium opacity-3 pointer-events-none"></div>
    
    <!-- Light Shimmer Effect -->
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-gold-rich/5 to-transparent animate-shimmer pointer-events-none"></div>
    
    <!-- Golden Thread Integration -->
    <div class="golden-thread-header absolute top-6 left-6 right-6 z-20">
        <div class="thread-label text-center">
            <span class="thread-text text-sm font-medium text-charcoal/60" id="gratitude-thread-label">
                Grateful for: <span class="thread-word text-sage-deep font-semibold" id="gratitude-thread-word">Focus</span>
            </span>
        </div>
    </div>
    
    <!-- Main Gratitude Content -->
    <div class="gratitude-content flex-1 flex items-center justify-center px-6 py-8">
        <div class="gratitude-container max-w-lg mx-auto text-center">
            <!-- Sanctuary Title -->
            <div class="sanctuary-title mb-8">
                <h1 class="sanctuary-heading text-3xl md:text-4xl font-serif text-forest-deep mb-3 leading-tight">
                    Three Points of Light
                </h1>
                <p class="sanctuary-subtitle text-lg text-charcoal/70 font-medium" id="gratitude-context">
                    What brought you calm today?
                </p>
            </div>
            
            <!-- Progressive Gratitude Inputs -->
            <div class="gratitude-inputs space-y-6">
                <!-- First Point of Light -->
                <div class="gratitude-input-container opacity-0 transform translate-y-4 transition-all duration-500" id="gratitude-1">
                    <div class="light-point w-5 h-5 bg-gradient-to-r from-gold-rich to-gold-medium rounded-full mx-auto mb-4 animate-pulse shadow-sm"></div>
                    <label class="block text-lg font-serif text-forest-deep mb-3">First Light</label>
                    <input type="text" 
                           class="gratitude-input w-full px-6 py-4 text-center text-lg font-medium text-forest-deep bg-white/80 backdrop-blur-sm border-2 border-gold-rich/30 rounded-2xl focus:outline-none focus:border-gold-rich focus:bg-white/95 focus:shadow-xl focus:shadow-gold-rich/25 focus:ring-4 focus:ring-gold-rich/10 transition-all duration-500 ease-out placeholder-charcoal/40 hover:border-gold-rich/40 hover:bg-white/85" 
                           placeholder="What are you grateful for?"
                           id="gratitude-input-1">
                </div>
                
                <!-- Second Point of Light -->
                <div class="gratitude-input-container opacity-0 transform translate-y-4 transition-all duration-500" id="gratitude-2">
                    <div class="light-point w-5 h-5 bg-gradient-to-r from-gold-rich to-gold-medium rounded-full mx-auto mb-4 animate-pulse shadow-sm"></div>
                    <label class="block text-lg font-serif text-forest-deep mb-3">Second Light</label>
                    <input type="text" 
                           class="gratitude-input w-full px-6 py-4 text-center text-lg font-medium text-forest-deep bg-white/80 backdrop-blur-sm border-2 border-gold-rich/30 rounded-2xl focus:outline-none focus:border-gold-rich focus:bg-white/95 focus:shadow-xl focus:shadow-gold-rich/25 focus:ring-4 focus:ring-gold-rich/10 transition-all duration-500 ease-out placeholder-charcoal/40 hover:border-gold-rich/40 hover:bg-white/85" 
                           placeholder="What brought you joy?"
                           id="gratitude-input-2">
                </div>
                
                <!-- Third Point of Light -->
                <div class="gratitude-input-container opacity-0 transform translate-y-4 transition-all duration-500" id="gratitude-3">
                    <div class="light-point w-5 h-5 bg-gradient-to-r from-gold-rich to-gold-medium rounded-full mx-auto mb-4 animate-pulse shadow-sm"></div>
                    <label class="block text-lg font-serif text-forest-deep mb-3">Third Light</label>
                    <input type="text" 
                           class="gratitude-input w-full px-6 py-4 text-center text-lg font-medium text-forest-deep bg-white/80 backdrop-blur-sm border-2 border-gold-rich/30 rounded-2xl focus:outline-none focus:border-gold-rich focus:bg-white/95 focus:shadow-xl focus:shadow-gold-rich/25 focus:ring-4 focus:ring-gold-rich/10 transition-all duration-500 ease-out placeholder-charcoal/40 hover:border-gold-rich/40 hover:bg-white/85" 
                           placeholder="What made you smile?"
                           id="gratitude-input-3">
                </div>
            </div>
            
            <!-- Illuminate Button -->
            <div class="illuminate-action mt-12">
                <button id="illuminate-btn" class="illuminate-button w-72 h-20 bg-gradient-to-r from-gold-rich to-gold-medium text-white text-xl font-semibold rounded-2xl shadow-2xl hover:shadow-3xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 relative overflow-hidden group" 
                        disabled
                        aria-label="Illuminate your gratitude">
                    <span class="button-text relative z-10">Illuminate</span>
                    <div class="button-pulse absolute inset-0 rounded-2xl bg-gradient-to-r from-gold-rich to-gold-medium opacity-20 animate-pulse"></div>
                    <div class="button-shimmer absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent transform -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-out"></div>
                </button>
            </div>
            
            <!-- Three Lights Animation (Hidden until illuminate) -->
            <div class="lights-animation mt-8 hidden" id="lights-animation">
                <div class="lights-container flex justify-center space-x-8">
                    <div class="light-1 w-6 h-6 bg-gradient-to-r from-gold-rich to-gold-medium rounded-full animate-gentle-pulse"></div>
                    <div class="light-2 w-6 h-6 bg-gradient-to-r from-gold-rich to-gold-medium rounded-full animate-gentle-pulse" style="animation-delay: 0.5s;"></div>
                    <div class="light-3 w-6 h-6 bg-gradient-to-r from-gold-rich to-gold-medium rounded-full animate-gentle-pulse" style="animation-delay: 1s;"></div>
                </div>
                <p class="text-sm text-charcoal/60 mt-4">Three points of light illuminate your path</p>
            </div>
        </div>
    </div>
    
    <!-- Floating Elements for Visual Interest -->
    <div class="absolute top-20 left-10 w-4 h-4 bg-gold-rich/20 rounded-full float-premium" style="animation-delay: 1s;"></div>
    <div class="absolute top-40 right-16 w-6 h-6 bg-gold-medium/20 rounded-full float-premium" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-32 left-20 w-3 h-3 bg-gold-rich/30 rounded-full float-premium" style="animation-delay: 3s;"></div>
    <div class="absolute bottom-20 right-10 w-5 h-5 bg-gold-medium/25 rounded-full float-premium" style="animation-delay: 4s;"></div>
</div>
