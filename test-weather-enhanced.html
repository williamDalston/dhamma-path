<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather Widget Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .weather-widget { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Enhanced Weather Widget Test</h1>
    
    <!-- Test Weather Widget -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Weather Widget</h2>
        <div id="weather-widget-container" class="mb-4">
            <div class="bg-gradient-to-br from-white/90 to-blue-50/90 backdrop-blur-sm rounded-2xl p-4 shadow-lg border border-blue-200/50 max-w-sm mx-auto transition-all duration-300 hover:shadow-xl hover:scale-105" id="weather-widget-clickable">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <div id="weather-icon" class="text-3xl">üå§Ô∏è</div>
                        <div>
                            <div id="weather-temp" class="text-2xl font-bold text-gray-800">--¬∞F</div>
                            <div id="weather-desc" class="text-sm text-gray-600">Loading weather...</div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end space-y-1">
                        <button id="weather-toggle" class="text-gray-400 hover:text-gray-600 transition-colors text-lg" title="Toggle weather details">
                            <span id="weather-toggle-icon">‚ñº</span>
                        </button>
                        <button id="weather-refresh" class="text-gray-400 hover:text-blue-600 transition-colors text-sm" title="Refresh weather">
                            üîÑ
                        </button>
                    </div>
                </div>
                
                <!-- Collapsible weather details -->
                <div id="weather-details" class="hidden space-y-3 pt-3 border-t border-gray-200/50">
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Location:</span>
                        <span id="weather-location" class="text-gray-800 font-medium">üìç Detecting...</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Humidity:</span>
                        <span id="weather-humidity" class="text-gray-800 font-medium">--%</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Wind:</span>
                        <span id="weather-wind" class="text-gray-800 font-medium">-- mph</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Feels like:</span>
                        <span id="weather-feels-like" class="text-gray-800 font-medium">--¬∞F</span>
                    </div>
                    <div class="text-center">
                        <div id="weather-recommendation" class="text-xs text-blue-600 italic bg-blue-50 rounded-lg p-2">
                            Perfect weather for your morning routine!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Control Buttons -->
        <div class="flex space-x-4 justify-center">
            <button id="test-location" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Test Location Detection
            </button>
            <button id="test-weather" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                Test Weather API
            </button>
            <button id="test-toggle" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                Test Toggle
            </button>
            <button id="test-refresh" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">
                Test Refresh
            </button>
        </div>
    </div>
    
    <!-- Test Results -->
    <div id="test-results"></div>
    
    <script src="assets/js/weather-integration.js"></script>
    <script>
        let weatherIntegration;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize weather system
            if (window.WeatherIntegration) {
                weatherIntegration = new WeatherIntegration();
                console.log('üå§Ô∏è Weather system initialized for testing');
                
                // Add test event listeners
                setupTestListeners();
            } else {
                document.getElementById('test-results').innerHTML = '<div class="test-result error">‚ùå Weather integration not loaded</div>';
            }
        });
        
        function setupTestListeners() {
            // Test location detection
            document.getElementById('test-location').addEventListener('click', async () => {
                addTestResult('info', 'Testing location detection...');
                try {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                addTestResult('success', `‚úÖ Location detected: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`);
                            },
                            (error) => {
                                addTestResult('error', `‚ùå Location detection failed: ${error.message}`);
                            },
                            { timeout: 10000 }
                        );
                    } else {
                        addTestResult('error', '‚ùå Geolocation not available');
                    }
                } catch (error) {
                    addTestResult('error', `‚ùå Location test failed: ${error.message}`);
                }
            });
            
            // Test weather API
            document.getElementById('test-weather').addEventListener('click', async () => {
                addTestResult('info', 'Testing weather API...');
                try {
                    const weatherData = await weatherIntegration.getCurrentWeather();
                    if (weatherData) {
                        addTestResult('success', `‚úÖ Weather data loaded: ${weatherData.condition} at ${weatherData.temperature}¬∞F`);
                        weatherIntegration.updateWeatherWidget(weatherData);
                    } else {
                        addTestResult('error', '‚ùå No weather data received');
                    }
                } catch (error) {
                    addTestResult('error', `‚ùå Weather API test failed: ${error.message}`);
                }
            });
            
            // Test toggle functionality
            document.getElementById('test-toggle').addEventListener('click', () => {
                const details = document.getElementById('weather-details');
                const icon = document.getElementById('weather-toggle-icon');
                
                if (details.classList.contains('hidden')) {
                    details.classList.remove('hidden');
                    icon.textContent = '‚ñ≤';
                    addTestResult('success', '‚úÖ Weather details expanded');
                } else {
                    details.classList.add('hidden');
                    icon.textContent = '‚ñº';
                    addTestResult('success', '‚úÖ Weather details collapsed');
                }
            });
            
            // Test refresh functionality
            document.getElementById('test-refresh').addEventListener('click', async () => {
                addTestResult('info', 'Testing weather refresh...');
                try {
                    await weatherIntegration.refreshWeather();
                    addTestResult('success', '‚úÖ Weather refreshed successfully');
                } catch (error) {
                    addTestResult('error', `‚ùå Weather refresh failed: ${error.message}`);
                }
            });
        }
        
        function addTestResult(type, message) {
            const results = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            results.appendChild(resultDiv);
            results.scrollTop = results.scrollHeight;
        }
    </script>
</body>
</html>
