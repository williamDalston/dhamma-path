<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Weather API Test</h1>
    <div id="test-results"></div>
    
    <script>
        async function testWeatherAPI() {
            const results = document.getElementById('test-results');
            
            // Test 1: Check if geolocation is available
            results.innerHTML += '<div class="test-result info">Testing geolocation availability...</div>';
            
            if (navigator.geolocation) {
                results.innerHTML += '<div class="test-result success">✅ Geolocation is available</div>';
            } else {
                results.innerHTML += '<div class="test-result error">❌ Geolocation is not available</div>';
            }
            
            // Test 2: Test OpenWeatherMap API
            results.innerHTML += '<div class="test-result info">Testing OpenWeatherMap API...</div>';
            
            try {
                const apiKey = 'e4b5f17998ad0477558acd5d3ac25255';
                const testLat = 37.7749; // San Francisco
                const testLon = -122.4194;
                
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${testLat}&lon=${testLon}&appid=${apiKey}&units=imperial`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<div class="test-result success">✅ API working! Current weather: ${data.weather[0].main} at ${data.main.temp}°F</div>`;
                } else {
                    results.innerHTML += `<div class="test-result error">❌ API error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ API test failed: ${error.message}</div>`;
            }
            
            // Test 3: Test location detection
            results.innerHTML += '<div class="test-result info">Testing location detection...</div>';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        results.innerHTML += `<div class="test-result success">✅ Location detected: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}</div>`;
                    },
                    (error) => {
                        results.innerHTML += `<div class="test-result error">❌ Location detection failed: ${error.message}</div>`;
                    },
                    { timeout: 10000 }
                );
            }
        }
        
        // Run tests when page loads
        testWeatherAPI();
    </script>
</body>
</html>
